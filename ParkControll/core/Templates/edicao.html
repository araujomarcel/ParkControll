{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Edição</title>
  <style>
     nav{
        background-color: rgba(0, 0, 0, 0.6);
        height: 60px;
      }
      
      .nav-link
      {
        color: white;
      }

      .navbar-brand{
          padding: 0;
          color:white;
      }
      
      .navbar-brand:hover{
          color: white;
      } 

      body{
          margin-left: auto;
          margin-right: auto;
      }   

      .content {
        min-height: 100vh; 
      }   

      .fundo
      {
        background-image: url("{% static 'fundo-carro.jpg' %}");       
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .box{      
        color: white;
        background-color: rgba(0,0,0, 0.7);
        border-radius: 15px;  
        padding: 20px; 
        margin-top: 50px;      
      }    

      #placa, #cpf
      {
        background-color: gray;
      }
      
      #botao
      {
        width: 100%;
      }

      footer{       
          background-color: rgba(0, 0, 0, 0.6);    
          display: table;
          width:100% ;
          padding: 20px;
      }

      footer dl, footer p{
        display: table-cell;
        vertical-align: middle;
        color: white;
      } 
  </style>
</head>
<body class="fundo">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary, navbar navbar-light" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'operacional' %}">Park Controll</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'operacional' %}">Operacional</a>
              <a class="nav-link" href="{% url 'consulta' %}">Consultar</a>
              <a class="nav-link" href="{% url 'cadastro' %}">Cadastrar</a>                
            </div>
          </div>
        </div>
      </nav>      
</header>
    <div class="container-fluid col-md-6">  
      <div class="content">    

        <form class="box" action="{% url 'atualizacao' %}" method="POST" id="cadastroForm"> {% csrf_token %} 
        <fieldset>
          <input style="visibility: hidden;" readonly type="text" name="id" value="{{form.id}}" class="form-control" id="id">  
            <h1 class="text-center mb-3">Atualizar dados do veículo</h1>  
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" readonly minlength="7" maxlength="7" name="placa" value="{{form.placa}}" class="form-control" id="placa">
            </div>           
            <label class="form-label">Tipo de veículo</label><br>
            <select class="form-select" name="tipo">
                <option selected value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="camionete">Camionete</option>
            </select>  
            <div class="mb-0">
              <br><label for="marca" class="form-label">Marca</label>
              <input type="text" maxlength="20" name="marca" value="{{form.marca}}" class="form-control" id="marca">
            </div>   
            <div class="mb-3">
                <br><label for="modelo" class="form-label">Modelo</label>
                <input type="text" maxlength="20" name="modelo" value="{{form.modelo}}" class="form-control" id="modelo">
            </div>     
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" maxlength="20" name="cor" value="{{form.cor}}" class="form-control" id="cor">
            </div>     
            <div class="mb-3">
                <label for="proprietario" class="form-label">Proprietário</label>
                <input type="text" maxlength="50" name="proprietario" value="{{form.proprietario}}" class="form-control" id="proprietario">
            </div>  
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" readonly minlength="11" maxlength="11" name="cpf" value="{{form.cpf_proprietario}}" class="form-control" id="cpf">
            </div>  
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" minlength="10" maxlength="11" name="telefone" value="{{form.telefone}}" class="form-control" id="telefone">
            </div>  
            <br>
            <div class="col-auto">
                <button id="botao" type="submit" class="btn btn-success mb-3">Atualizar Dados</button>
            </div>
          </fieldset>
        </form>
      </div>         
    </div>
    <footer class="footer text-center">
      <dl>
        <dt>Telefone</dt>
        <dd>(19) 3544-8887</dd>
      </dl>
      <dl>
        <dt>E-mail</dt>
        <dd>contato@parkcontroll.com</dd>
      </dl>   
      <dl>
        <dt>Linked-in</dt>
        <dd>/parkcontroll</dd>
      </dl>    
      <p><a class="nav-link" href="#">Park Controll</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function validarCPF(cpf) {
        // Remove caracteres não numéricos
        cpf = cpf.replace(/\D/g, ''); 

        // CPF deve ter 11 dígitos e não pode ter todos os dígitos iguais
        if (cpf.length !== 11 || /^(.)\1+$/.test(cpf)) {
          swal("CPF inválido","Por favor, informe um CPF válido!","warning");
          event.preventDefault(); 
        }

        // Verificar o primeiro dígito verificador
        var sum = 0;
        for (var i = 0; i < 9; i++) 
        {
          sum += digits[i] * (10 - i);
        }
        var remainder = sum % 11;
        var digit1 = (remainder < 2) ? 0 : 11 - remainder;
        if (digit1 !== digits[9]) 
          {                 
            swal("CPF inválido","Por favor, informe um CPF válido!","warning");
            event.preventDefault(); 
          } 

        // Verificar o segundo dígito verificador
        sum = 0;
        for (var j = 0; j < 10; j++) 
        {
          sum += digits[j] * (11 - j);
        }
        remainder = sum % 11;
        var digit2 = (remainder < 2) ? 0 : 11 - remainder;
        if (digit2 !== digits[10]) 
        {
          swal("CPF inválido","Por favor, informe um CPF válido!","warning");
          event.preventDefault(); 
        }        
      }
      // Função para validar o formulário antes do envio
      function validarFormulario(event) {
          var cpf = document.getElementById('cpf').value;
      }
        

      // Adiciona o evento de validação ao formulário
      var form = document.getElementById('cadastroForm');
      form.addEventListener('submit', validarFormulario);

      function validarFormulario(event) {
      var cpf = document.getElementById('cpf').value;
      var placa = document.getElementById('placa').value;
      var marca = document.getElementById('marca').value;  
      var modelo = document.getElementById('modelo').value;
      var cor = document.getElementById('cor').value;
      var proprietario = document.getElementById('proprietario').value;
      var telefone = document.getElementById('telefone').value;

    // Verifica se algum campo está vazio
    if (
        cpf === '' ||
        placa === '' ||
        marca === '' ||
        modelo === '' ||
        cor === '' ||
        proprietario === '' ||
        telefone === '') 
      {
          swal("Preenchimento obrigatório", "Por favor, preencha todos os campos", "warning");       
          event.preventDefault(); // Impede o envio do formulário se algum campo estiver vazio
      }   
      validarCPF(cpf);
    } 
  </script>   
</body>
</html>
